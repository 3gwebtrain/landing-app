<div role="alert" *ngFor="let message of messages | async" class="alert"
    [ngClass]="message.type === 'error' ? 'alert-danger' : 'alert-success'">
    {{message.text}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearMessage(message.id)">
        x
    </button>
</div>
